<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techstacks — Register Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body data-theme="dark">

<aside id="sidebar">
    <div class="brand">
        <img src="greenlogo2.png" alt="Logo" class="brand-logo">
        Techstacks
    </div>
    
    <div class="nav-group">
        <span class="nav-label">Superadmin</span>
        <a href="dashboard.html" class="nav-item"><i class="bi bi-grid"></i> Dashboard</a>
        <a href="register.html" class="nav-item"><i class="bi bi-person-plus"></i> Register</a>
        <a href="admin-list.html" class="nav-item"><i class="bi bi-people"></i> Admin List</a>
    </div>

    <div class="nav-group">
        <span class="nav-label">Leads</span>
        <a href="inquiry-new.html" class="nav-item"><i class="bi bi-envelope-plus"></i> New Inquiry</a>
        <a href="inquiry-contacted.html" class="nav-item"><i class="bi bi-telephone-outbound"></i> Contacted</a>
        <a href="inquiry-progress.html" class="nav-item"><i class="bi bi-arrow-repeat"></i> In Progress</a>
        <a href="inquiry-cancelled.html" class="nav-item"><i class="bi bi-x-circle"></i> Cancelled</a>
        <a href="inquiry-completed.html" class="nav-item"><i class="bi bi-check-circle"></i> Completed</a>
    </div>

    <div class="nav-group">
        <span class="nav-label">Audit Trail</span>
        <a href="audit-logins.html" class="nav-item"><i class="bi bi-shield-lock"></i> Logins</a>
        <a href="audit-history.html" class="nav-item"><i class="bi bi-journal-text"></i> History</a>
    </div>

    <div class="logout">
        <a href="index.html" class="nav-item" style="color: #ff5e5e;"><i class="bi bi-power"></i> Logout</a>
    </div>
</aside>

<main>
    <div class="header-actions">
        <div style="display: flex; align-items: center; gap: 10px;">
            <button class="btn-icon menu-toggle" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
            <h2 style="font-weight: 800; font-size: 1.5rem; margin: 0;">&nbsp;<i class="bi bi-person-plus"></i>&nbsp;&nbsp;&nbsp;Register</h2>
        </div>
        <div style="display: flex; gap: 8px;">
            <button class="btn-icon" onclick="toggleTheme()" title="Toggle Theme" id="themeBtn"><i class="bi bi-moon-stars"></i></button>
        </div>
    </div>

    <form id="registerForm">
    <div class="content-split">
        <div class="form-container">
            <div class="form-scroll-area">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="fn" placeholder="John" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="ln" placeholder="Doe" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="em" placeholder="admin@techstacks.com" oninput="updatePreview()">
                        
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="phone" placeholder="096-456-7890" oninput="updatePreview()">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" placeholder="123 Main St" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Access Role</label>
                    <select id="rl" class="custom-select" onchange="updatePreview()">
                        <option value="Admin">Admin</option>
                        <option value="Superadmin">Superadmin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Account Password</label>
                    <input type="password" id="pw" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="cpw" placeholder="••••••••">
                </div>
            </div>
            <button class="btn-primary" type="submit">
                Create Account
                </button>
        </div>

        <div class="preview-container">
            <span class="nav-label" style="margin-bottom: 20px;">Identity Preview</span>
            <div class="avatar-preview" id="av">J</div>
            <div class="preview-name" id="p-name">John Doe</div>
            <div class="preview-role" id="p-role">Admin</div>
            <div style="font-size: 13px; color: var(--muted); margin-top: 15px; font-family: monospace;" id="p-email">admin@techstacks.com</div>
        </div>
    </div>
    </form>
    <div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <p id="modalMessage"></p>
    <button id="okButton" class="btn-ok">OK</button>
  </div>
</div>

</main>

<script src="/js/register.js"></script>
</body>
</html>
