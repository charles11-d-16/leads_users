<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techstacks â€” Completed Leads</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="css/completed-list.css">
    <script src="/js/completed-list.js" defer></script>
</head>
<body data-theme="dark">

<aside id="sidebar">
    <div class="brand">
        <img src="greenlogo2.png" alt="Logo" class="brand-logo">
        Techstacks
    </div>
    
    <div class="nav-group">
        <span class="nav-label">Superadmin</span>
        <a href="dashboard.html" class="nav-item"><i class="bi bi-grid"></i> Dashboard</a>
        <a href="register.html" class="nav-item"><i class="bi bi-person-plus"></i> Register</a>
        <a href="admin-list.html" class="nav-item"><i class="bi bi-people"></i> Admin List</a>
    </div>

    <div class="nav-group">
        <span class="nav-label">Leads</span>
        <a href="inquiry-new.html" class="nav-item"><i class="bi bi-envelope-plus"></i> New Inquiry</a>
        <a href="inquiry-contacted.html" class="nav-item"><i class="bi bi-telephone-outbound"></i> Contacted</a>
        <a href="inquiry-progress.html" class="nav-item"><i class="bi bi-arrow-repeat"></i> In Progress</a>
        <a href="inquiry-cancelled.html" class="nav-item"><i class="bi bi-x-circle"></i> Cancelled</a>
        <a href="inquiry-completed.html" class="nav-item"><i class="bi bi-check-circle"></i> Completed</a>
    </div>

    <div class="nav-group">
        <span class="nav-label">Audit Trail</span>
        <a href="audit-logins.html" class="nav-item"><i class="bi bi-shield-lock"></i> Logins</a>
        <a href="audit-history.html" class="nav-item"><i class="bi bi-journal-text"></i> History</a>
    </div>

    <div class="logout">
        <a href="index.html" class="nav-item" style="color: #ff5e5e;"><i class="bi bi-power"></i> Logout</a>
    </div>
</aside>

<main>
    <div class="header-actions">
        <div style="display: flex; align-items: center; gap: 10px;">
            <button class="btn-icon menu-toggle" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
            <h2 style="font-weight: 800; font-size: 1.5rem; margin: 0;">&nbsp;<i class="bi bi-check-circle"></i>&nbsp;&nbsp;&nbsp;Completed Leads</h2>
        </div>
        <button class="btn-icon" onclick="toggleTheme()" id="themeBtn"><i class="bi bi-moon-stars"></i></button>
    </div>

    <div class="filter-bar">
        <div class="search-wrapper">
            <i class="bi bi-search"></i>
            <input type="text" class="filter-input" id="searchInput" placeholder="Search by ID, name, or keywords..." onkeyup="applyFilters()">
        </div>
        <button class="btn-icon" onclick="sortLeads('name')" title="Sort A-Z"><i id="sortIcon" class="bi bi-sort-alpha-down"></i></button>
    </div>

    <div class="content-area" style="flex-direction: column;">
        <div class="table-card" style="flex: 1;">
            <div class="table-scroll">
                <table id="completedTable">
                    <thead>
                        <tr>
                            <th>Ref. ID</th>
                            <th>Client</th>
                            <th>
                               <select class="column-filter" id="typeFilter" onchange="applyFilters()">
                                    <option value="All">Concern / Inquiry</option>
                                    <option value="proposal">Project Proposal</option>
                                    <option value="maintenance">Maintenance Support</option>
                                    <option value="security">Security Consultation</option>
                                    <option value="general">General Inquiry</option>
                                </select>
                            </th>
                            <th>Handled By</th>
                            <th>Outcome</th>
                            <th>
                                <span onclick="sortLeads('date')" style="cursor: pointer; display: flex; align-items: center; gap: 5px;">
                                    Completion Date <i id="dateSortIcon" class="bi bi-arrow-down-up" style="font-size: 10px;"></i>
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="completedBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
