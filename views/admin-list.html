<html lang="en">
<head>
   <script src="auth-check.js"></script>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin-list.css">
    <script src="js/logout.js" defer></script>
</head>

<body data-theme="dark">

<aside id="sidebar">
    <div class="brand">
        <img src="greenlogo2.png" alt="Logo" class="brand-logo">
        Techstacks
    </div>
    
    <div class="nav-group">
        <span class="nav-label">Superadmin</span>
        <a href="dashboard.html" class="nav-item"><i class="bi bi-grid"></i> Dashboard</a>
        <a href="register.html" class="nav-item"><i class="bi bi-person-plus"></i> Register</a>
        <a href="admin-list.html" class="nav-item"><i class="bi bi-people"></i> Admin List</a>
    </div>

    <div class="nav-group">
        <span class="nav-label">Leads</span>
        <a href="inquiry-new.html" class="nav-item"><i class="bi bi-envelope-plus"></i> New Inquiry</a>
        <a href="inquiry-contacted.html" class="nav-item"><i class="bi bi-telephone-outbound"></i> Contacted</a>
        <a href="inquiry-progress.html" class="nav-item"><i class="bi bi-arrow-repeat"></i> In Progress</a>
        <a href="inquiry-cancelled.html" class="nav-item"><i class="bi bi-x-circle"></i> Cancelled</a>
        <a href="inquiry-completed.html" class="nav-item"><i class="bi bi-check-circle"></i> Completed</a>
    </div>

    <div class="nav-group">
        <span class="nav-label">Audit Trail</span>
        <a href="audit-logins.html" class="nav-item"><i class="bi bi-shield-lock"></i> Logins</a>
        <a href="audit-history.html" class="nav-item"><i class="bi bi-journal-text"></i> History</a>
    </div>

    <div id="logoutBtn" onclick="logout()" class="logout">
        <a href="index.html" class="nav-item" style="color: #ff5e5e;"><i class="bi bi-power"></i> Logout</a>
    </div>
</aside>

<main>
    <div class="header-actions">
        <div style="display: flex; align-items: center; gap: 10px;">
            <button class="btn-icon menu-toggle" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
            <h2 style="font-weight: 800; font-size: 1.5rem; margin: 0;">&nbsp;<i class="bi bi-people"></i>&nbsp;&nbsp;&nbsp;Admin List</h2>
        </div>
        <div style="display: flex; gap: 8px;">
            <button class="btn-icon" onclick="toggleTheme()" title="Toggle Theme" id="themeBtn"><i class="bi bi-moon-stars"></i></button>
        </div>
    </div>

   <div class="filter-bar">
  <div class="search-wrapper">
    <i class="bi bi-search"></i>
    <input type="text" class="filter-input" id="searchInput" placeholder="Search by name, email, or phone..." onkeyup="filterAdmins()">
  </div>
</div>

<div class="table-container">
  <div class="table-scroll">
    <table id="adminTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>
            <select class="filter-select" id="roleFilter" onchange="filterAdmins()">
            <option value="All Roles">All Roles</option>
            <option value="Superadmin">Superadmin</option>
            <option value="Admin">Admin</option>
        </select>
          </th>
          <th>
            <select class="filter-select" id="statusFilter" onchange="filterAdmins()">
            <option value="All Status">All Status</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>
          </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="adminBody">

      </tbody>
    </table>
  </div>
</div>

<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" id="cancelBtn">&times;</span>
    <h2>Edit User</h2>
    <form id="editForm">
      <input type="hidden" name="userId" />

      <label>Status</label>
      <select name="status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>

      <label>Role</label>
      <select name="role">
        <option value="Admin">Admin</option>
        <option value="Superadmin">Superadmin</option>
      </select>

      <label>Change password</label>
      <input type="password" name="newPassword" placeholder="Enter new password">

      <div style="display:flex; gap:10px; justify-content:center; margin-top:12px;">
        <button type="button" id="resetPasswordBtn" class="btn-ok" style="background:#222; color:#15f5ba; border:1px solid #15f5ba;">Reset</button>
        <button type="submit" class="btn-ok">Save</button>
      </div>
    </form>
  </div>
</div>

<div id="deleteModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeDeleteModal">&times;</span>
    <h3 style="margin-top: 10px; color: var(--text);">Confirm Delete</h3>
    <p id="deleteMessage" style="color: var(--muted); margin: 15px 0;">Are you sure you want to delete this user?</p>
    <div style="display: flex; gap: 10px; justify-content: center;">
      <button id="confirmDeleteBtn" class="btn-delete" style="background-color: #ff5e5e;">Delete</button>
      <button id="cancelDeleteBtn" class="btn-cancel">Cancel</button>
    </div>
  </div>
</div>

<script src="/js/admin-list.js"></script>
</main>
</body>
</html>
